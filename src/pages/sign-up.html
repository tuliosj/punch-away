<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../img/favicon-32x32.png"
    />
    <title>sign up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap"
      rel="stylesheet"
    />

    <script>
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
      const vw = window.innerWidth * 0.01;
      document.documentElement.style.setProperty("--vw", `${vw}px`);
    </script>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="../img/punch-away.png" alt="punch away" class="logo" />
        <div class="navigation">
          <a href="index.php">index</a>
          <h1>signing up</h1>
        </div>
      </header>
      <form action="#">
        <div class="form">
          <h2>account</h2>
          <div class="input-group">
            <label for="company">🏢 company</label
            ><select name="company" id="company">
              <option value="0">ACME Inc.</option>
            </select>
          </div>
          <div class="input-group">
            <label for="name">👷 your name</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="input-group">
            <label for="email">📧 email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">🔑 password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="input-group">
            <label for="confirm-password">🔑 confirm password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </div>
          <h2>preferences</h2>
          <div class="input-group">
            <label for="date">📅 a perfect date</label>
            <select name="date" id="date">
              <option value="0">dd/mm/yyyy</option>
              <option value="1">mm/dd/yyyy</option>
            </select>
          </div>
          <div class="input-group">
            <label for="clock">⏰ 24h or 12h</label>
            <select name="clock" id="clock">
              <option value="0">11:59 p.m.</option>
              <option value="1">23:59</option>
            </select>
          </div>
          <div class="input-group">
            <button type="submit" class="send">👉</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
